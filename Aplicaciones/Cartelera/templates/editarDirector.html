{% extends "./plantilla.html" %}
{% block body %}
<h1>EDITAR DIRECTOR</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'procesoActualizacionDirector' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{directorEditar.id}}">
                
                <label for="dni"><b>DNI:</b></label>
                <input type="text" name="dni" class="form-control"
                value="{{directorEditar.dni}}"
                id="dni" placeholder="Ingrese el DNI del director">
                
                <label for="apellido"><b>Apellido:</b></label>
                <input type="text" name="apellido" class="form-control"
                value="{{directorEditar.apellido}}"
                id="apellido" placeholder="Ingrese el apellido del director">
                
                <label for="nombre"><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control"
                value="{{directorEditar.nombre}}"
                id="nombre" placeholder="Ingrese el nombre del director">
                
                <label for="estado"><b>Estado:</b></label>
                <select name="estado" id="estado" class="form-control">
                    <option value="True" {% if directorEditar.estado %}selected{% endif %}>Activo</option>
                    <option value="False" {% if not directorEditar.estado %}selected{% endif %}>Inactivo</option>
                </select>
                <br>
                
                <button type="submit" class="btn btn-warning">Actualizar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'ListadoDirector' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
