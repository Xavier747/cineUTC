{% extends "./plantilla.html" %}
{% block body %}
<h1>AGREGAR PAÍS</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'guardarPais' %}" method="post">
                {% csrf_token %}
                
                <label for="nombre"><b>NOMBRE:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese el nombre del país">
                
                <label for="continente"><b>CONTINENTE:</b></label>
                <input type="text" name="continente" class="form-control" id="continente" placeholder="Ingrese el continente del país">
                
                <label for="capital"><b>CAPITAL:</b></label>
                <input type="text" name="capital" class="form-control" id="capital" placeholder="Ingrese la capital del país">
                
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'ListadoPais' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
